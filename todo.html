<!DOCTYPE html>
<html ng-app="todoApp">
<head>
	<title>TO DO List</title>
	<link href="bootstrap.css" rel="stylesheet" />
	<link href="bootstrap-theme.css" rel="stylesheet" />
	<script src="angular.js"></script>
	<script>
	// create the module
	// todoApp = the name of the module
	// [] array of other modules that are going to be needed = dependencies, in that case I dont need any other modules
		var model = {
			user: "Adam"
		};
	var todoApp = angular.module("todoApp",[]);

	todoApp.run(function($http){
		$http.get("todo.json").success(function (data){
			model.items = data;
		});
	});
	todoApp.filter("checkedItems", function(){
		return function (items, showComplete){
			var resultArr = [];
			angular.forEach(items, function (item){
				if(item.done == false || showComplete == true){
					resultArr.push(item);
				}
			});
			return resultArr;
		}
	})
	todoApp.controller("ToDoCtrl", function($scope){
		$scope.todo = model;
// ta funkcje zdefiniowana w kontrolerze moge uzyc wszedzie w widoku, gdzie uzywam
		//tego kontrolera
		// musisz pozbyc sie mysli, ze oddzielne pliki nie moga sie
		$scope.incompleteCount = function () {
			var count =0;
			angular.forEach($scope.todo.items, function(item){
				if(!item.done){
					count++
				}
			});
			return count;
		}
		//majac scope moge do niego przypisywac cokolwiek od tak jak tylko mi sie podoba!
		$scope.warningLevel = function (){
			if($scope.incompleteCount() < 3){
				return "label-success"
			} else if($scope.incompleteCount() < 4){
				return "label-warning"
			} else{
				return "label-info"
			}
		}
		$scope.addNewItem = function (actionText) {
			$scope.todo.items.push({
				action: actionText,
				done: false
			});
		}
	});
	</script>
</head>
<body ng-controller="ToDoCtrl">
<div class="page-header">
	<h1>{{ todo.user }} To Do List
		<span
				class="label label-default"
				ng-class="warningLevel()"
				ng-hide="incompleteCount() == 0">
			{{ incompleteCount() }}
		</span>
	</h1>
</div>
<div class="panel">
	<div class="input-group">
		<input class="form-control" ng-model="actionText" />
		<span class="input-group-btn">
			<button
					class="btn btn-default"
					ng-click="addNewItem(actionText)">
				Add
					</button>
		</span>
	</div>
	<table class="table table-striped">
		<thead>
		<tr>
			<th>Description</th>
			<th>Done</th>
		</tr>
		</thead>
		<tbody>
		<!-- ng-repeat is also a directive -->
			<tr
					ng-repeat="item in todo.items | checkedItems:showComplete |  orderBy:'action'">
				<td>{{ item.action }}</td>
				<td><input type="checkbox" ng-model="item.done" /></td>
			</tr>
		</tbody>
	</table>
	<div class="checkbox-inline">
		<label>
			<input
					type="checkbox"
					ng-model="showComplete"
					/>
			Show Complete
		</label>
	</div>
</div>
</body>
</html>
